<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>你好同行 - 欢迎</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* 巨大的背景文字 */
    .bg-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(8rem, 18vw, 22rem); /* 自适应大小 */
      font-weight: 900;
      color: rgba(255, 255, 255, 0.07);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      letter-spacing: -0.04em;
      text-shadow: 0 0 60px rgba(59, 130, 246, 0.15);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(3.2rem, 8vw, 5.5rem);
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #94a3b8;
      max-width: 640px;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      background: rgba(59, 130, 246, 0.9);
      border-radius: 50px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      transition: all 0.35s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      background: rgba(59, 130, 246, 1);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.35);
    }
  </style>
</head>
<body>

  <!-- 超大背景文字 -->
  <div class="bg-text">你好同行</div>

  <div class="content">
    <h1>你好，同行</h1>
    
    <p class="subtitle">
      在这条路上<br>
      愿我们彼此照亮，也被彼此照亮
    </p>

    <a href="#" class="btn">开始我们的旅程 →</a>
  </div>

</body>
</html>
